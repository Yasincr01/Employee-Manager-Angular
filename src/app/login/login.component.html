  <div *ngIf="!loginshow" class="container w-25 mt-5 shadow">
    <h1 class="text-center fw-bolder mb-4">Login Page</h1>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input [(ngModel)]="username" name="username" type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" required />
      </div>
      <button type="button" class="btn btn-success w-100 mb-4" (click)="login()">Login</button>
    </form>
  </div>
